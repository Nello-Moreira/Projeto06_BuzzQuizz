<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="./assets/buzzquizz.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/overall.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/quizz_questions.css">
    <link rel="stylesheet" href="./css/quizz_creation.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>

<body>
    <header>BuzzQuizz</header>

    <div id="home" class="">
        <div class="create-quizz hidden">
            <span>Você não criou nenhum quizz ainda :(</span>
            <button>Criar Quizz</button>
        </div>
        
        <div class="user-quizzes ">
            <div>
                <h3>Seus Quizzes</h3>
                <ion-icon class="add-quizz-button" name="add-circle"></ion-icon>
            </div>
            <ul class="quizzes-list">
                <li class="quizzes-list-loader">
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </li>
                <li class="quizzes-list-loader">
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </li>
                <li class="quizzes-list-loader">
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </li>
            </ul>
        </div>

        <div class="server-quizzes">
            <h3>Todos os Quizzes</h3>
            
            <ul class="quizzes-list">
                <li class="quizzes-list-loader">
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </li>
                <li class="quizzes-list-loader">
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </li>
                <li class="quizzes-list-loader">
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </li>
            </ul>
        </div>
    </div>

    <div id="quizz" class="hidden">
        <div class="active-quizz-container"></div>

        <button class="red-button quizz-restart">Reiniciar Quizz</button>
        <button class="gray-button back-home">Voltar pra home</button>
    </div>

    <div id="quizz-creation" class="hidden">
        <div class="">
            <h2>Comece pelo começo</h2>

            <form class="question">
                <input type="text" placeholder="Título do seu quizz" minlength="20" maxlength="65" required>
                <input type="url" placeholder="URL da imagem do seu quizz" required>
                <input type="number" placeholder="Quantidade de perguntas do quizz" min="3" required>
                <input type="number" placeholder="Quantidade de níveis do quizz" min="2" required>
            </form>

            <button class="red-button">Prosseguir pra criar perguntas</button>
        </div>

        <div class="hidden">
            <h2>Crie suas perguntas</h2>

            <button class="red-button">Prosseguir pra criar níveis</button>
        </div>

        <div class="hidden">
            <h2>Agora, decida os níveis</h2>

            <button class="red-button end-quizz">Finalizar Quizz</button>
        </div>

        <div class="hidden">
            <h2>Seu quizz está pronto!</h2>

            <div class="quizz-cover">
                <img src="">
                <h2></h2>
            </div>

            <button class="red-button open-quizz">Acessar Quizz</button>
            <button class="gray-button back-to-home">Voltar pra home</button>
        </div>
    </div>

    <div id="loader" class="hidden">
        <div>
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <span>Carregando</span>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/overall.mjs"></script>
    <script type="module" src="./scripts/home.mjs"></script>
    <script type="module" src="./scripts/quizz_questions.mjs"></script>
    <script type="module" src="./scripts/quizz_creation.mjs"></script>
</body>

</html>
